<!DOCTYPE html>
<html lang="en">
<head>
<style>
input{
text-align:center;
border-radius:10px;
height:40px;
width:90px;
}
button{
width:140px;
height:35px;
}
</style>
  <title>TERATURE CONVERTER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<div class="container" style="padding-top:10%;padding-left:18%;">
   <div class="jumbotron text-center" style="width:650px;height:400px;background-color:aquablue;padding:65px">
<h2  style="background-color:black;border-radius:10px;color:white">TEMPERATURE CONVERTER</h2>
<br>
<div class="row">
<div class="col-md-4">
<h3>Celsius</h3>
<input type="text" id="cel" >
</div>
<div class="col-md-4">
<h3>Farenheit</h3>
<input type="text" id="far">
</div>
<div class="col-md-4">
<h3>Kelvin</h3>
<input type="text" id="kel">
</div>
</div>

<div class="row">
<div class="col-md-6">
<br>
<br>
<button onclick="convert()" class="btn-dark" style="float:right;border-radius:20px">CONVERT</button></div>
<div class="col-md-6"><br><br><button onclick="reset()" class="btn-dark" style="float:left;border-radius:20px;">RESET</button></div>
</div>
</div>
</div>
<script>
function convert(){
var celsius=document.getElementById('cel').value;
var fahrenheit=document.getElementById('far').value;
var kelvin=document.getElementById('kel').value;
if (fahrenheit.length>0){
     celsius=1.8*(parseFloat(fahrenheit)-32);
     kelvin=1.8*(parseFloat(fahrenheit)+459.67);
}
else if (celsius.length>0){
     fahrenheit=parseFloat(celsius)*(1.8)+32;
     kelvin=parseFloat(celsius)+273.15;
}
else if(kelvin.length>0){
     fahrenheit=(parseFloat(kelvin)-273.15)*1.8+32;
     celsius=parseFloat(kelvin)-273.15;
}
document.getElementById('kel').value = parseFloat(kelvin).toFixed(2)+" "+"°K";
document.getElementById('cel').value = parseFloat(celsius).toFixed(2)+" "+"°C";
document.getElementById('far').value = parseFloat(fahrenheit).toFixed(2)+" "+"°F";

}
function reset() {
    document.getElementById('far').value='';
    document.getElementById('cel').value=' ';
    document.getElementById('kel').value=" ";
}


</script>
</body>
</html>
